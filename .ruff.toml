# The contents of this file is based on https://github.com/home-assistant/core/blob/dev/pyproject.toml

target-version = "py312"

[lint]
select = [
    "ALL",
]

ignore = [
    # Existing ignores
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "D203",   # no-blank-line-before-class (incompatible with formatter)
    "D212",   # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter

    # Pragmatic ignores for less aggressiveness
    "TRY300", # Consider moving statement to else block (style opinion, reduces code clarity sometimes)
    "TRY400", # Use logging.exception instead of logging.error (sometimes logging.error is more appropriate)
    "TRY301", # Abstract raise to inner function (over-engineering for simple cases)
    "BLE001", # Do not catch blind exception (sometimes necessary for robustness)
    "S105",   # Hardcoded password (too many false positives in tests with mock tokens)
    "SLF001", # Private member accessed (normal and necessary in tests)
    "FBT001", # Boolean-typed positional argument (valid design choice in many cases)
    "SIM101", # Merge isinstance calls (sometimes less readable when merged)
    "PLR2004", # Magic value (acceptable in tests and simple code)
    "E501",   # Line too long (often conflicts with Black's formatting)
    "PLR0913", # Too many arguments (valid for complex functions)
    "PLR0915", # Too many statements (valid for complex functions)
    "C901",   # Function is too complex (already have max-complexity setting)
    "ARG001", # Unused function argument (sometimes used for API compatibility)
    "ARG002", # Unused function argument (same reason)
    "PT022",  # Use return instead of yield in fixture (sometimes yield is better)
    "D104",   # Missing docstring in public package (not needed for __init__.py in tests)
]

[lint.flake8-pytest-style]
fixture-parentheses = false

[lint.pyupgrade]
keep-runtime-typing = true

[lint.mccabe]
max-complexity = 25

[lint.per-file-ignores]
"tests/*" = ["S101", "ANN001", "ANN201", "SLF001", "PLR2004", "S105", "E501", "BLE001"]
"custom_components/aldes/__init__.py" = ["C901", "PLR0915", "PLR0912", "PLR0913"]
